site_name: Demo Documentation test
repo_url: https://github.com/djpetter/mkdoc-test
theme:
  name: material
  logo: assets/dCloud.png
  icon: 
    repo: fontawesome/brands/github
  features:
    # - toc.integrate
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: blue
      accent: light green
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: blue
      accent: light green        


extra:
  homepage: https://dcloud.cisco.com
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com
    - icon: fontawesome/brands/twitter
      link: https://twitter.com
    - icon: fontawesome/brands/linkedin
      link: https:linkedin.com      

markdown_extensions:
  - toc:
      toc_depth: 3
  - pymdownx.highlight:
     anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg




copyright:
  Copyright 2024 dCloud.cisco.com
